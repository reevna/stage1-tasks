<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes">Notes</button>
      <button class="btn btn-letters ">Letters</button>
    </div>
    <div class="piano" id="piano">
      <div class="pkey" data-letter="68" data-note="c"></div>
      <div class="pkey" data-letter="70" data-note="d"></div>
      <div class="pkey" data-letter="71" data-note="e"></div>
      <div class="pkey" data-letter="72" data-note="f"></div>
      <div class="pkey" data-letter="74" data-note="g"></div>
      <div class="pkey" data-letter="75" data-note="a"></div>
      <div class="pkey" data-letter="76" data-note="b"></div>
      <div class="keys-sharp">
        <div class="pkey sharp" data-letter="82" data-note="c1"></div>
        <div class="pkey sharp" data-letter="84" data-note="d1"></div>
        <div class="pkey sharp none"></div>
        <div class="pkey sharp" data-letter="85" data-note="f1"></div>
        <div class="pkey sharp" data-letter="73" data-note="g1"></div>
        <div class="pkey sharp" data-letter="79" data-note="a1"></div>
      </div>
    </div>

    <audio data-letter="68" data-note="68" src="./assets/audio/c.mp3"></audio>
    <audio data-letter="70" data-note="70" src="./assets/audio/d.mp3"></audio>
    <audio data-letter="71" data-note="71" src="./assets/audio/e.mp3"></audio>
    <audio data-letter="72" data-note="72" src="./assets/audio/f.mp3"></audio>
    <audio data-letter="74" data-note="74" src="./assets/audio/g.mp3"></audio>
    <audio data-letter="75" data-note="75" src="./assets/audio/a.mp3"></audio>
    <audio data-letter="76" data-note="76" src="./assets/audio/b.mp3"></audio>
    <audio data-letter="82" data-note="82" src="./assets/audio/c1.mp3"></audio>
    <audio data-letter="84" data-note="84" src="./assets/audio/d1.mp3"></audio>
    <audio data-letter="85" data-note="85" src="./assets/audio/f1.mp3"></audio>
    <audio data-letter="73" data-note="73" src="./assets/audio/g1.mp3"></audio>
    <audio data-letter="79" data-note="79" src="./assets/audio/a1.mp3"></audio>

    <button class="fullscreen openfullscreen" id="fullscreenbutton"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
